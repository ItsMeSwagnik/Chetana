<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Test - चेtanā</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Forum API Test</h1>
    
    <div class="test-section">
        <h3>1. Initialize Database</h3>
        <button onclick="initDB()">Initialize Forum Tables</button>
        <div id="init-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Create Forum User</h3>
        <input type="number" id="userId" placeholder="User ID" value="1">
        <button onclick="createForumUser()">Create/Get Forum User</button>
        <div id="user-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Create Post</h3>
        <input type="text" id="postTitle" placeholder="Post Title" value="Test Post">
        <textarea id="postContent" placeholder="Post Content">This is a test post content.</textarea>
        <input type="text" id="community" placeholder="Community" value="depression">
        <button onclick="createPost()">Create Post</button>
        <div id="post-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Vote on Post</h3>
        <input type="number" id="postId" placeholder="Post ID" value="1">
        <button onclick="votePost('upvote')">Upvote</button>
        <button onclick="votePost('downvote')">Downvote</button>
        <div id="vote-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Get Posts</h3>
        <button onclick="getPosts()">Get Posts</button>
        <div id="posts-result" class="result"></div>
    </div>

    <script>
        const API_BASE = '';
        let currentUsername = null;

        async function initDB() {
            try {
                const response = await fetch(`${API_BASE}/api/forum/init`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                document.getElementById('init-result').innerHTML = JSON.stringify(result, null, 2);
            } catch (err) {
                document.getElementById('init-result').innerHTML = 'Error: ' + err.message;
            }
        }

        async function createForumUser() {
            const userId = document.getElementById('userId').value;
            try {
                const response = await fetch(`${API_BASE}/api/forum/user?userId=${userId}`);
                const result = await response.json();
                currentUsername = result.username;
                document.getElementById('user-result').innerHTML = JSON.stringify(result, null, 2);
            } catch (err) {
                document.getElementById('user-result').innerHTML = 'Error: ' + err.message;
            }
        }

        async function createPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const community = document.getElementById('community').value;
            
            if (!currentUsername) {
                alert('Please create forum user first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/forum/posts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        content,
                        community,
                        authorUsername: currentUsername
                    })
                });
                const result = await response.json();
                document.getElementById('post-result').innerHTML = JSON.stringify(result, null, 2);
            } catch (err) {
                document.getElementById('post-result').innerHTML = 'Error: ' + err.message;
            }
        }

        async function votePost(voteType) {
            const postId = document.getElementById('postId').value;
            
            if (!currentUsername) {
                alert('Please create forum user first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/forum/vote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        postId,
                        voteType,
                        voterUsername: currentUsername
                    })
                });
                const result = await response.json();
                document.getElementById('vote-result').innerHTML = JSON.stringify(result, null, 2);
            } catch (err) {
                document.getElementById('vote-result').innerHTML = 'Error: ' + err.message;
            }
        }

        async function getPosts() {
            const community = document.getElementById('community').value;
            try {
                const response = await fetch(`${API_BASE}/api/forum/posts?community=${community}`);
                const result = await response.json();
                document.getElementById('posts-result').innerHTML = JSON.stringify(result, null, 2);
            } catch (err) {
                document.getElementById('posts-result').innerHTML = 'Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
